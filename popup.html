<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marker</title>
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <h1 class="heading">Attendance Marker</h1>
    <div class="seperator"></div>
  
    <div class="box branch-box">
        <div class="branch clickable">CSE</div>
        <div class="branch clickable">EEE</div>
        <div class="branch clickable">ECE</div>
        <div class="branch clickable">ME</div>
        <div class="branch clickable">CE</div>
        <div class="moreb clickable">-></div>
    </div>

    <div class="sem-box-container">
        <div class="sem-box clickable">s1</div>
        <div class="sem-box clickable">s2</div>
        <div class="sem-box clickable">s3</div>
        <div class="sem-box clickable">s4</div>

        <div class="sem-box clickable">s5</div>
        <div class="sem-box clickable">s6</div>
        <div class="sem-box clickable">s7</div>
        <div class="sem-box clickable">s8</div>
    </div>

    <div class="bottom-box-container clickable">
        <div class="bottom-box box branch-box bottom-box-left settings">Settings</div>
        <div class="box branch-box bottom-box bottom-box-right" id="submit">
            Take Attendance
            <div class="arrow bottom-arrow"></div>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>

</html>
