<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marker</title>
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <h1 class="heading">Attendance Marker</h1>
    <div class="seperator"></div>
    <div class="box year">
        <p>Year</p>
    </div>
    <div class="year-container" >
        <div class="box year-box"  >
            <div class="year-text">1</div>
            <div class="dropdown-icon arrow"></div>
        </div>
        <div class="semester-container animate">
            <div class="box semester animate">s1</div>
            <div class="box semester animate">s2</div>
        </div>
        <div class="box year-box">
            <div class="year-text">2</div>
            <div class="dropdown-icon arrow"></div>
        </div>
        <div class="semester-container animate">
            <div class="box semester animate">s3</div>
            <div class="box semester animate">s4</div>
        </div>
        <div class="box year-box">
            <div class="year-text">3</div>
            <div class="dropdown-icon arrow"></div>
        </div>
        <div class="semester-container animate">
            <div class="box semester animate">s5</div>
            <div class="box semester animate">s6</div>
        </div>
        <div class="box year-box">
            <div class="year-text">4</div>
            <div class="dropdown-icon arrow"></div>
        </div>
        <div class="semester-container animate">
            <div class="box semester animate">s7</div>
            <div class="box semester animate">s8</div>
        </div>
    </div>
    <div class="box bottom-box">
        <div class="branch">CSE</div>
        <div class="branch">EEE</div>
        <div class="branch">ECE</div>
        <div class="branch">ME</div>
        <div class="branch">CE</div>
    </div>
    <script src="./popup.js"></script>
</body>

</html>
